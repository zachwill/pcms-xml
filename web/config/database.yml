# Rails DB config
#
# Repo convention is POSTGRES_URL (used by ingestion + psql smoke tests).
# Rails convention is DATABASE_URL.
#
# This app defaults to using the existing Postgres database that already contains
# the `pcms` schema.

default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= ENV["DATABASE_URL"] || ENV["POSTGRES_URL"] %>

  # Keep Rails-owned tables isolated in their own schema (defaults to `web`).
  #
  # Override the schema name via:
  #   export RAILS_APP_SCHEMA=app
  #
  # If you want to include read-side schemas in the search path (so you can omit
  # schema prefixes in SQL), override the full list via DB_SCHEMA_SEARCH_PATH.
  schema_search_path: <%= ENV.fetch("DB_SCHEMA_SEARCH_PATH", "#{ENV.fetch("RAILS_APP_SCHEMA", "web")},public") %>

  # This app points at an existing data warehouse DB; dumping schema.rb is both slow
  # and noisy, so we disable it by default.
  schema_dump: false

  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default

test:
  <<: *default
  url: <%= ENV["POSTGRES_TEST_URL"] || ENV["DATABASE_URL"] || ENV["POSTGRES_URL"] %>

production:
  <<: *default
